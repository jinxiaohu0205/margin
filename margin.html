<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
*{
  margin: 0 ;
  padding: 0;
}
html,body{
  width: 100%;
  height: 100%;
}

/*margin可以混用*/
/*移动了多少 负的多少*/
.left{width:200px;float:left;margin-right:-230px;
      background: #00ca57;height: 100%;
      margin-left: 30px;
}
.right{
  width:100%;float:left;
  height: 99%;
}
.right_content{
  margin-left:230px;
  background: #269abc;
  border: 2px solid red;
  height: 100%;
}
</style>
<body>
    <div class="left">左边的内容</div>
<div class="right">
    <div class="right_content">aaa</div>
</div>
  </body>
</html>
